<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header"><h1>Weather Dashboard</h1></header>
    <div class="body">
    <div class="row">
      <section class = "weather-search">
        <h2>Search</h2>
          <div class="row">
            <div class="inpt-container">
              <label for="search-city">Search City:</label>
              <input class="form-input" type="text" name="city-search"/>
            </div>
          </div>
              <button class="btn" id="search-button">Go</button>
              <div id = "search-history"></div> 
      </section> 
      <section class = "current-weather">
        <h1 id = "forecast-display">Current Weather</h1>
        <div id="currentForecast"></div>
      </section>
    </div>
    </div>
    <section class ="forecast-container" id="five-day-forecast"></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
